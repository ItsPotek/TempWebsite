<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Scanner</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tesseract.js for OCR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
    
    <style>
        body {
            background: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .camera-container {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
            margin-bottom: 20px;
        }
        
        #video {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        #canvas {
            display: none;
        }
        
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60px;
            border: 2px solid #007bff;
            border-radius: 4px;
            pointer-events: none;
        }
        
        .btn-scan {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
        }
        
        .result-container {
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .detected-number {
            font-size: 18px;
            font-weight: 500;
            word-break: break-all;
        }
        
        .loading {
            display: none;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container py-3">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <h4 class="text-center mb-4">Number Scanner</h4>
                
                <!-- Camera -->
                <div class="camera-container">
                    <video id="video" autoplay playsinline></video>
                    <div class="scan-overlay"></div>
                    <canvas id="canvas"></canvas>
                </div>
                
                <!-- Scan Button -->
                <button id="scanBtn" class="btn btn-primary btn-scan mb-3">
                    Scan Number
                </button>
                
                <!-- Loading -->
                <div class="loading text-center">
                    <div class="spinner-border spinner-border-sm" role="status"></div>
                    <small class="d-block mt-2 text-muted">Scanning...</small>
                </div>
                
                <!-- Results -->
                <div class="result-container">
                    <div id="result" class="detected-number text-muted">
                        Position number in frame and tap scan
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            const video = $('#video')[0];
            const canvas = $('#canvas')[0];
            const ctx = canvas.getContext('2d');
            const scanBtn = $('#scanBtn');
            const result = $('#result');
            const loading = $('.loading');
            
            // Initialize camera
            async function initCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'environment' }
                    });
                    video.srcObject = stream;
                    
                    video.addEventListener('loadedmetadata', function() {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                    });
                } catch (error) {
                    result.html('<span class="text-danger">Camera not available</span>');
                }
            }
            
            // Scan for numbers
            function scanNumber() {
                if (!video.videoWidth) return;
                
                scanBtn.prop('disabled', true);
                loading.show();
                result.html('<span class="text-muted">Scanning...</span>');
                
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/png');
                
                Tesseract.recognize(imageData, 'eng')
                    .then(function(result) {
                        const text = result.data.text.trim();
                        const numbers = text.match(/\d+/g);
                        
                        if (numbers && numbers.length > 0) {
                            const longestNumber = numbers.reduce((a, b) => a.length > b.length ? a : b);
                            $('#result').html(`<span class="text-success">${longestNumber}</span>`);
                        } else {
                            $('#result').html('<span class="text-warning">No numbers found</span>');
                        }
                    })
                    .catch(function() {
                        $('#result').html('<span class="text-danger">Scan failed</span>');
                    })
                    .finally(function() {
                        scanBtn.prop('disabled', false);
                        loading.hide();
                    });
            }
            
            scanBtn.on('click', scanNumber);
            initCamera();
        });
    </script>
</body>
</html>
